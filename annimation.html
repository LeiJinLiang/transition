<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>annimate--demo1</title>
	<link rel="stylesheet" href="css/animation.css"/>
</head>
<body>
	<pre>Animations功能与Transitions功能相同，都是通过改变元素的属性值来实现动画效果。</pre>
	<pre>他们的区别在于：使用Transitions功能时只能通过属性值的开始值于结束值，然后在这两个属性值之间进行平滑过度的方式来实现动画效果。</pre>
	<pre>Animations通过定义多个关键帧以及定义每个关键帧中的属性值来实现更为复杂的动画效果。</pre>

	<div class="circle"></div>
	<script type="text/javascript" src='js/annimation.js'></script>
</body>
</html>
